name: Wake Streamlit App

on:
  schedule:
    - cron: "0 */4 * * *"  # every 4 hours
  workflow_dispatch:

jobs:
  wake:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install keep-alive dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/keep_alive/requirements.txt

      - name: Wake Streamlit app
        env:
          STREAMLIT_APP_URL: https://derivx.streamlit.app/
        run: python tools/keep_alive/main.py
